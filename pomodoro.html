<!DOCTYPE html>
<html>
    <head>
        <title>
            Pomodoro
        </title>
        Welcome to Pomodoro Timer!
    </head>
    <body>
        <div class="pomodoro-timer">
            <div id="25">
                <button>
                    25:00
                </button>
            </div>
            <div id="10">
                <button>
                    10:00
                </button>
            </div>
            <div id="5">
                <button>
                    5:00
                </button>
            </div>
        </div>

        <div id="timer-display">

        </div>

        <div class="buttons">
            <div id="start">
                <button>
                    start
                </button>
            </div>
            <div id="resume">
                <button>
                    resume
                </button>
            </div>
            <div id="stop">
                <button>
                    stop
                </button>
            </div>
        </div>
    </body>

    
</html>
